<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
  <div class="row">
    <div class="col s12 m3">
      <div class="table cover">
        {% include sidebar.html %}
      </div>
    </div>
    <div class="col s12 m9">
      <div class="post-listing">
        <div class="post-content">
        <h1 style="max-width: 45%;">{{ page.title }}</h1>
        <p style="max-width: 45%; font-size: 14px; font-style:italic;">{{ page.date | date: '%B %d, %Y' }}</p>
        <hr>
        {{ content }}
        {% include footer.html %}
        </div>
      </div>
    </div>
  </div>
  {% include js.html %}
</body>

</html>
