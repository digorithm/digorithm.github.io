---
layout: page
---
<style>
	#archivelist{
		display:block;
	}
	#archivelist a{
		color: #2c3e50;
	}

	#archivelist a:hover{
		color:#00ccd6;
	}

	#archivelist a:visited{
		color:##2c3e50;
	}

	#archivetitle, #archivedate{
		display: inline;
	}

	#archivedate{
		font-size:10px;
		color: #00ccd6;
	}
</style>
<h1>Archive of all posts</h1>
&nbsp;
<div id="archivelist">
<ul>
  {% for post in site.posts %}

  	<li style="list-style-type: circle;">
  		<div id="archivetitle">
  			<a href="{{ post.url }}">{{ post.title }}</a>
  		</div>
  		<div id="archivedate">
  			-- {{ post.date | date: "%-d %B %Y" }}
  		</div>
  	</li>
    
  {% endfor %}
</ul>
</div>
